{% block content %}

<h2>Найденные лица</h2><hr>

{% for f in face_list %}

<a href="{% url 'faces:face_detail' f.id %}">

    {{ f.name}}


</a>

{% if delete %}
<a href="{% url 'faces:face_delete' f.id %}" class="btn btn-danger pull-right glyphicon glyphicon-remove"></a>
{% endif %}

{% endif %}

<hr>

{% endfor %}


{% endblock %}
