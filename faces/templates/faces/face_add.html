{% extends 'faces/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h2>Добавить фотографию в базу</h2><hr>


<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Отправить</button>
</form>

{% endblock %}
